<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Role</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #67a276;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            margin: 80px auto;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .btn {
            background-color: #67a276;
            color: white;
            padding: 15px 30px;
            margin: 20px auto;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
            width: 100%;
        }

        .btn:hover {
            background-color: #4d865e;
        }

        .logo {
            position: fixed;  
            top: -7px;        
            left: 10px;      
            width: 80px;      
            height: auto;    
            cursor: pointer; 
            z-index: 1000;    
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='Logo.png') }}" alt="Chem Quest Logo" class="logo">
    </a>

    <div class="header">
        Welcome to ChemQuest
    </div>

    <div class="container">
        <h2>Are you a Teacher or a Student?</h2>
        <button class="btn" onclick="location.href='/teacher_login'">I am a Teacher</button>
        <button class="btn" onclick="location.href='/student_login'">I am a Student</button>
    </div>
</body>
</html>
